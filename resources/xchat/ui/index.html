<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenCore Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chat-container" class="chat-closed">
      <!-- Chat messages display area -->
      <div id="chat-messages"></div>

      <!-- New messages indicator (shown only when user is scrolled up) -->
      <button id="chat-new-indicator" class="hidden" type="button">
        New Messages
      </button>

      <!-- Chat input area (hidden by default) -->
      <div id="chat-input-container" class="hidden">
        <input
          type="text"
          id="chat-input"
          placeholder="Type a message or /command..."
          maxlength="256"
          autocomplete="off"
        />
        <div id="chat-input-info">
          <div id="chat-hint">Enter = send • ESC = close • ↑/↓ = history • End = bottom</div>
          <div id="chat-input-actions">
            <button id="chat-settings-toggle" class="hidden" title="Settings">
              <svg viewBox="0 0 24 24" width="14" height="14" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </button>
            <div id="chat-char-count">0 / 256</div>
          </div>
        </div>
      </div>

      <!-- Dev panel (browser only) -->
      <div id="chat-dev-panel" class="hidden"></div>
    </div>

    <!-- Chat Settings Dropdown (independent from chat container) -->
    <div id="chat-settings" class="hidden">
      <div class="setting-item">
        <label for="setting-autohide">Auto-hide Chat</label>
        <input type="checkbox" id="setting-autohide" checked />
      </div>
      <div class="setting-item">
        <label for="setting-duration">Hide Delay (ms)</label>
        <input type="number" id="setting-duration" value="5000" step="500" min="1000" max="30000" />
      </div>
    </div>

    <script type="module" src="app.ts"></script>
  </body>
</html>
